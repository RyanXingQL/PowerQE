# general settings
name: test_RealESRGAN_DIV2K_LMDB_G2_latest
model_type: RealESRGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset settings
datasets:
  test:  # multiple test datasets are acceptable
    name: DIV2K
    type: RealESRGANPairedDataset
    dataroot_gt: datasets/DIV2K/valid
    dataroot_lq: datasets/DIV2K/valid_BPG_QP37
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1  # default scale=4

# path
path:
  pretrain_network_g: experiments/train_RealESRGAN_DIV2K_LMDB_G2/models/net_g_latest.pth
  param_key_g: params_ema  # load the ema model
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
    fid:
      type: pyiqa
      better: lower
    lpips:
      type: pyiqa
      better: lower
