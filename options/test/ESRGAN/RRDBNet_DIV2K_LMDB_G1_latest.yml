# general settings
name: test_ESRGAN_RRDBNet_DIV2K_LMDB_G1_latest
model_type: SRModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset settings
datasets:
  test:  # multiple test datasets are acceptable
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/DIV2K/valid
    dataroot_lq: datasets/DIV2K/valid_BPG_QP37
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1  # default scale=4

# path
path:
  pretrain_network_g: experiments/train_ESRGAN_RRDBNet_DIV2K_LMDB_G1/models/net_g_latest.pth  # TODO: may switch to the best
  param_key_g: params_ema  # load the ema model
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
