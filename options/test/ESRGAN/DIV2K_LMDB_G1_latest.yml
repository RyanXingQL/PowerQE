# general settings
name: test_ESRGAN_DIV2K_LMDB_G1_latest
model_type: ESRGANModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
reproduce: True

# dataset settings
datasets:
  test:  # multiple test datasets are acceptable
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/DIV2K/valid
    dataroot_lq: datasets/DIV2K/valid_BPG_QP37
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1  # default scale=4

# path
path:
  pretrain_network_g: experiments/train_ESRGAN_DIV2K_LMDB_G1/models/net_g_latest.pth
  param_key_g: params_ema  # load the ema model
  strict_load_g: true

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: pyiqa
    ssim:
      type: pyiqa
    lpips:
      type: pyiqa
    clipiqa+:
      type: pyiqa
    topiq_fr:
      type: pyiqa
    musiq:
      type: pyiqa
    wadiqam_fr:
      type: pyiqa
