# general settings
name: test_identity_DIV2K_G1
model_type: QEModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
reproduce: True

# dataset settings
datasets:
  test:  # multiple test datasets are acceptable
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/DIV2K/valid
    dataroot_lq: datasets/DIV2K/valid_BPG_QP37
    io_backend:
      type: disk

# network structures
network_g:
  type: IdentityNet
  scale: 1  # default scale=4

# path
path:
  pretrain_network_g: ~
  strict_load_g: ~

# validation settings
val:
  save_img: false  # save img -> tensor -> img version, which is lossy
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: pyiqa
    ssim:
      type: pyiqa
    lpips:
      type: pyiqa
    clipiqa+:
      type: pyiqa
    topiq_fr:
      type: pyiqa
    musiq:
      type: pyiqa
    wadiqam_fr:
      type: pyiqa
